<div class="form-group">
  <label for="{{ id }}">
    {{ label }}
    <span *ngIf="control?.errors?.['required']" class="text-danger">*</span>
  </label>
    <!--<ngx-select-dropdown
          [(ngModel)]="inputvalor"
          (change)="change()"
          id="{{ id }}"
          [config]="config"
          [options]="data"
        ></ngx-select-dropdown>-->
  <div *ngIf="data$ | async as data">
    <ngx-select
      [items]="data"
      [(ngModel)]="inputvalor"
      (select)="change()"
      placeholder="{{ label }}"
      [allowClear]="allowclear"
      optionValueField="{{optionid}}"
      optionTextField="{{optionname}}"
    >
   
  </ngx-select>

    <div *ngIf="control?.invalid && (control?.dirty || control?.touched)">
      <span *ngIf="control?.errors?.['required']" class="text-danger"
        >{{ label }} é obrigatório</span
      >
    </div>
  </div>
</div>
